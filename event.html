<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-name">Event</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <section class="container-content">
      <div class="left">
        <div class="img-event">
          <img
            src="https://i.pinimg.com/564x/a9/00/8d/a9008d702f734a3ca67eeb2bc25a1b6c.jpg"
            alt="Event"
          />
        </div>
        <div class="heart">
          <i class="far fa-heart"></i> <span>Add to Wishlist</span>
        </div>
      </div>
      <div class="right">
        <div class="title">Sights & Sounds Exhibition</div>
        <div class="location-date">
          <div><i class="fas fa-map-marker-alt"></i>Jakarta, Indonesia</div>
          <div><i class="far fa-clock"></i>Wed, 15 Nov, 4:00 PM</div>
        </div>
        <div class="attendees-event">
          <p>Attendees</p>
          <div class="attendees">
            <div class="attendees-icon">
              <img src="./assets/img/group1.png" alt="icon" />
            </div>
            <div class="attendees-icon">
              <img src="./assets/img/group2.png" alt="icon" />
            </div>
            <div class="attendees-icon">
              <img src="./assets/img/group3.png" alt="icon" />
            </div>
            <div class="attendees-icon">
              <img src="./assets/img/group4.png" alt="icon" />
              <div>+62</div>
            </div>
          </div>
        </div>
        <hr />
        <div class="text-event">
          <div class="title">Event Detail</div>
          <div class="desc">
            After his controversial art exhibition "Tear and Consume" back in
            November 2018, in which guests were invited to tear upâ€¦
            <a href="">Read More</a>
          </div>
        </div>
        <div class="location">
          <div class="title">Location</div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.9527462908673!2d106.94075607587008!3d-6.400090662597701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6995002b03b4ef%3A0x52262b02144dc0!2sFazztrack!5e0!3m2!1sid!2sid!4v1720349212109!5m2!1sid!2sid"
            frameborder="0"
          ></iframe>
        </div>
        <button class="btn-event" id="btn-event">Buy Tickets</button>
      </div>
    </section>
    <div id="footer"></div>
    <script src="./assets/js/navbar-user.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script>
      const btn = document.getElementById("btn-event");
      btn.addEventListener('click',()=>{
        window.location = "/my-booking-home.html"
      })
    </script>
  </body>
</html>
