<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Booking</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <!-- navbar start -->
    <div class="navbar">
      <div class="left">
        <div>
          <div class="logo">
            <div class="img-logo">
              <img src="./assets/img/logo.png" alt="logo" />
            </div>
            <div class="text-logo">We<span>tick</span></div>
          </div>
          <div>
            <button id="menuHidden">
              <img src="./assets/img/Vector (1).png" alt="menu" />
            </button>
          </div>
        </div>
      </div>
      <div class="center" id="center">
        <div class="menu">
          <div>
            <a href="./index.html">Home</a>
          </div>
          <div>
            <a href="./payment.html">Create Event</a>
          </div>
          <div>
            <a href="./booking.html">Location</a>
          </div>
        </div>
      </div>
      <div class="right" id="right">
        <div class="nav-profile">
          <div class="img-nav-profile">
            <img src="./assets/img/jhon.png" alt="Jhon" />
          </div>
          <div class="name-nav-profile">
            <a href="./profile.html"><h4>Jhon Tomson</h4></a>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar End -->

    <!-- start Content -->
    <div class="profile-page">
      <div class="container-profile">
        <div class="sidebar">
            <div class="nav-profile">
              <div class="img-nav-profile">
                <img src="./assets/img/jhon.png" alt="Jhon" />
              </div>
              <div class="name-nav-profile">
                <a href="./profile.html">
                  <h4>Jhon Tomson</h4>
                  <p>Entrepreneur, ID</p>
                </a>
              </div>
            </div>
            <div class="side-menu">
              <div><i class="fa-solid fa-user"></i>Profile</div>
              <div class="sub-menu">
                <div class="line"></div>
                <i class="fa-solid fa-credit-card"></i></i>Card
              </div>
              <div class="sub-menu active"><i class="fa-solid fa-pencil"></i></i>Edit Profile</div>
              <div class="sub-menu"><i class="fa-solid fa-unlock"></i></i>Change Password</div>
              <div><i class="fa-solid fa-clipboard-list"></i></i>My Booking</div>
              <div><i class="fa-solid fa-heart"></i></i>My Wishlist</div>
              <div><i class="fa-solid fa-gear"></i></i>Setting</div>
              <div class="logout"><i class="fa-solid fa-right-from-bracket"></i></i>Logout</div>
            </div>
          
        </div>

        <div class="edit-profile">
          <div class="title-btn">
            <div class="title">My Booking</div>
            <button class="btn"><i class="fas fa-calendar-alt"></i> March</button>
          </div>
          <div class="content-my-booking">
            <div>No tickets bought</div>
            <div>It appears you havenâ€™t bought any tickets
              yet. Maybe try searching these?</div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- End Content -->

    <!-- Start footer -->
    <div id="footer"></div>
    <!-- End footer -->

    <script src="./assets/js/script.js"></script>
    <script>
      const menu = document.getElementById("menuHidden");
      const centerNav = document.getElementById("center");
      const rightNav = document.getElementById("right");
      menu.onclick = () => {
        if (centerNav.getAttribute("style")) {
          centerNav.removeAttribute("style");
        } else {
          centerNav.setAttribute("style", "display: none");
        }
        if (rightNav.getAttribute("style")) {
          rightNav.removeAttribute("style");
        } else {
          rightNav.setAttribute("style", "display: none");
        }
      };
    </script>
  </body>
</html>
