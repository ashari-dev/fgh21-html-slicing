<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-name">Change Password</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <div class="content-init">
      <div id="sidebar"></div>
      <section>
        <div class="container">
          <div class="title">Change Password</div>
          <div>
            <div class="form">
              <form class="password">
                <div>
                  <label for="name">Old Password</label>
                  <div class="input-password">
                    <input type="text" placeholder="Input Old Password ..." />
                  </div>
                </div>
                <div>
                  <label for="name">New Password</label>
                  <div class="input-password">
                    <input type="text" placeholder="Input New Password ..." />
                  </div>
                </div>
                <div>
                  <label for="name">Confirm Password</label>
                  <div class="input-password">
                    <input
                      type="text"
                      placeholder="Input Confirm Password ..."
                    />
                  </div>
                </div>
                <div class="btn">
                  <button class="password">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>

    <script src="./assets/js/navbar-user.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
