<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <div class="content-init">
      <div id="sidebar"></div>
      <section>
        <div class="container">
          <div class="title">Profile</div>
          <div>
            <div class="form">
              <form>
                <div>
                  <label for="name">Name</label>
                  <div class="input">
                    <input type="text" value="Jhon Tomson" />
                  </div>
                </div>
                <div>
                  <label for="username">Username</label>
                  <div class="input">@jhont0 <a href="#">Edit</a></div>
                </div>
                <div>
                  <label for="email">email</label>
                  <div class="input">jhont0@mail.com <a href="#">Edit</a></div>
                </div>
                <div>
                  <label for="Phone">phone Number</label>
                  <div class="input">081234567890<a href="#">Edit</a></div>
                </div>
                <div>
                  <label for="gender">Gender</label>
                  <div class="input">
                    <input type="radio" name="gender" checked />Male
                    <input type="radio" name="gender" />Female
                  </div>
                </div>
                <div>
                  <label for="profession">Profession</label>
                  <div class="input">
                    <select name="profession">
                      <option selected>Entrepreneur</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <div>
                  <label for="nationality">Nationality</label>
                  <div class="input">
                    <select name="nationality">
                      <option selected>Indonesia</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <div>
                  <label for="name">Birthday Date</label>
                  <div class="input">
                    <span>24</span>/<span>10</span>/<span>2000</span>
                    <a href="#">Edit</a>
                  </div>
                </div>
                <div class="btn">
                  <button>Save</button>
                </div>
              </form>
            </div>

            <div class="edit-pic">
              <div class="border">
                <div class="pic">
                  <img src="./assets/img/jhon.png" alt="profile" />
                  <i class="fas fa-camera"></i>
                </div>
                <div>
                  <button>Choose Photo</button>
                  <div class="text">
                    <p>Image size: max, 2 MB</p>
                    <p>Image formats: .JPG, .JPEG, .PNG</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>

    <script src="./assets/js/navbar-user.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
