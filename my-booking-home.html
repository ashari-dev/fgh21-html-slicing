<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-name">Booking</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <section class="container-content">
      <div class="left">
        <img class="img-stage" src="./assets/img/stage.png" alt="stage" />
      </div>
      <div class="right">
        <div class="title-booking">
          <h2>Tickets</h2>
          <div>
            By price <button><i class="fas fa-exchange-alt"></i></button>
          </div>
        </div>
        <div class="ticket">
          <div class="row">
            <div class="left-pic">
              <div>
                <i class="fas fa-ticket-alt"></i>
              </div>
            </div>
            <div class="center">
              <div>Section reg, Row 1 <span>12 Seats available</span></div>
              <p>Quantity</p>
            </div>
            <div class="right-price">
              <div>$15 <span>per person</span></div>
              <div><button>-</button> 0 <button>+</button></div>
            </div>
          </div>
          <div class="row">
            <div class="left-pic">
              <div class="row-2">
                <i class="fas fa-ticket-alt"></i>
              </div>
            </div>
            <div class="center">
              <div>Section vip, Row 2 <span>9 Seats available</span></div>
              <p>Quantity</p>
            </div>
            <div class="right-price">
              <div>$35 <span>per person</span></div>
              <div><button>-</button> 2 <button>+</button></div>
            </div>
          </div>
          <div class="row">
            <div class="left-pic">
              <div class="row-3">
                <i class="fas fa-ticket-alt"></i>
              </div>
            </div>
            <div class="center">
              <div>Section vvip, Row 3 <span>6 Seats available</span></div>
              <p>Quantity</p>
            </div>
            <div class="right-price">
              <div>$50 <span>per person</span></div>
              <div><button>-</button> 0 <button>+</button></div>
            </div>
          </div>
        </div>
        <hr />
        <div class="total-price">
          <div>Tickets Section <span>VIP</span></div>
          <div>Quantity<span>2</span></div>
          <div>Total Payment <span>$70</span></div>
        </div>
        <button id="btn" class="my-booking">Checkout</button>
      </div>
    </section>
    <div id="footer"></div>
    <script src="./assets/js/navbar-user.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script>
      const btn = document.getElementById('btn')
      btn.addEventListener('click',()=>{
        window.location = "/payment.html"
      })
    </script>
  </body>
</html>
