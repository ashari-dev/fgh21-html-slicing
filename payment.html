<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-name">Booking</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <section class="container-content">
      <div class="left-payment">
        <div class="title">Payment Method</div>
        <div class="payment-method">
          <div class="col">
            <input type="radio" name="payment" checked />
            <div class="logo-payment">
              <div class="card">
                <i class="fas fa-credit-card"></i>
              </div>
            </div>
            <div class="name">
              Card
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
          <div class="atm">
            <img
              src="./assets/img/atm-card.png"
              alt="Card ATM"
              class="atm-card"
            />
            <button>+</button>
          </div>
          <div class="col">
            <input type="radio" name="payment" />
            <div class="logo-payment">
              <div class="bank">
                <i class="fas fa-university"></i>
              </div>
            </div>
            <div class="name">
              Bank
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="col">
            <input type="radio" name="payment" />
            <div class="logo-payment">
              <div class="retail">
                <i class="fas fa-store"></i>
              </div>
            </div>
            <div class="name">
              Retail
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="col">
            <input type="radio" name="payment" />
            <div class="logo-payment">
              <div class="e-money">
                <i class="fas fa-credit-card"></i>
              </div>
            </div>
            <div class="name">
              E-money
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="right-payment">
        <hr />
        <div class="content">
          <div class="title">Ticket Detail</div>
          <div class="payment-total">
            <div>Event <span>Sights & Sounds Exhibition</span></div>
            <div>Ticket Section <span>VIP</span></div>
            <div>Quantity <span>2</span></div>
            <div>Total Payment <span>$70</span></div>
          </div>
          <button>Payment</button>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="./assets/js/navbar-user.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
