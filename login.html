<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./assets/img/carosel.png" alt="carosel" />
      </div>
      <div class="right">
        <div class="container-login">
          <div class="logo-login">
            <div class="logo">
              <div class="img-logo">
                <img src="./assets/img/logo.png" alt="logo" />
              </div>
              <div class="text-logo">We<span>tick</span></div>
            </div>
          </div>
          <div class="text-login">
            <div><h1>Sign In</h1></div>
            <div><h4>Hi, Welcome back to Urticket!</h4></div>
          </div>
          <div class="form-login">
            <form action="" onsubmit="validationForm()">
              <div class="input">
                <input type="text" id="username" placeholder="Username" />
              </div>
              <div class="input">
                <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="input">
                <input type="password" id="password" placeholder="Password" />
                <img src="./assets/img/mata.png" alt="" />
              </div>
              <div class="forget">
                <a href="#">Forget Password?</a>
              </div>
              <div class="btn">
                <button type="submit">Sign In</button>
              </div>
            </form>
          </div>
          <div class="signin-sosmed">
            <div class="text">
              <h4>or sign in with</h4>
            </div>
            <div class="btn-login-sosmed">
              <button class="btn">
                <img src="./assets/img/google.png" alt="google" />
              </button>
              <button class="btn">
                <img src="./assets/img/facebook.png" alt="facebook.png" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validationForm() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (username === "" || email === "" || password === "") {
          alert("data tidak boleh kosong!!");
        } else {
          alert(`form brhasil disubmit dengan username : ${username}`);
        }
      }
    </script>
  </body>
</html>
